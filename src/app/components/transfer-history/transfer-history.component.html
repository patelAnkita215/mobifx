<main>
  <!-- live chat -->
  <button
    class="live-chat-button"
    data-auto-event-category="UXclick"
    data-auto-event-action="Support click"
    data-auto-event-label="livechat"
  >
    <span class="live-chat-button__label">Live chat support</span>
  </button>
  <!-- deposit history -->

  <section class="login deposit pb-3">
    <div class="container">
      <div
        class="row align-items-center main-box justify-content-center w-100 mx-0"
      >
        <div class="col-xl-12 col-md-12 col-lg-12 px-0">
            <div class="content-wrapper"></div>
          <h1 class="heading h2">Your internal transfer requests history</h1>
          <div class="infotext">
            This is the list of your internal transfer requests. You can view
            details, create new, or cancel your internal transfer requests from
            here.
          </div>
          <div class="filters-block">
            <div class="filters">
              <form>
                <table
                  class="filters-grid table"
                  cellspacing="0"
                  cellpadding="0"
                >
                  <tbody>
                    <tr>
                      <td>
                          <div class="d-flex align-items-center">
                        <label for="status">Status</label>
                        <div
                          class="form-element-select-block"
                          style="width: 150px"
                        >
                          <select
                            name="status"
                            id="status"
                            class="form-element-unit"
                          >
                            <option value="1">Only pending</option>
                            <option value="2">Only complete</option>
                            <option value="3">Only rejected</option>
                            <option value="4">Only canceled</option>
                          </select>
                        </div></div>
                      </td>
                      <td>
                        <div class="d-flex align-items-center">
                        <label for="period">Timeframe</label>
                        <div
                          class="form-element-select-block"
                          style="width: 150px"
                        >
                          <select
                            name="period"
                            id="period"
                            class="form-element-unit"
                          >
                            <option value="" selected="">All time</option>
                            <option value="month">This month</option>
                            <option value="prevmonth">Previous month</option>
                            <option value="year">This year</option>
                            <option value="prevyear">Previous year</option>
                          </select>
                        </div></div>
                      </td>
                    </tr>
                    
                    <tr>
                      <td>
                        <div class="d-flex align-items-center">
                        <label for="account">Account</label>

                        <div
                          class="form-element-select-block"
                          style="width: 150px"
                        >
                          <select
                            name="account"
                            id="account"
                            class="form-element-unit"
                          >
                            <option value="">Any account</option>
                            <option value="46357357">46357357</option>
                          </select>
                        </div></div>
                      </td>
                      <td>
                        <button
                          type="submit"
                          name="filter"
                          id="filter"
                          class="btn btn-blue"
                        >
                          Apply filter
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </form>
            </div>
          </div>
          <div class="account-table">
            <div class="table-responsive table-detail">
              <table class="table simple-table table-striped">
                <thead>
                  <tr>
                    <th class="text-left">Request ID</th>
                    <th class="text-left">Status</th>
                    <th class="text-left">Sender account</th>
                    <th class="text-left">Recipient account</th>
                    <th class="text-left">Amount</th>
                    <th class="text-left">Created</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
